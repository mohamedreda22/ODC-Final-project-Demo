<section class="booking-section">
    <div class="booking-header">
      <h1>Book A Table</h1>
      <p>We consider all the drivers of change gives you the components<br> you need to change to create a truly happens.</p>
    </div>
    <div class="booking-form">
      <form (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" [(ngModel)]="bookingData.date" name="date" required>
          </div>
          <div class="form-group" style="margin-right: 68px;">
            <label for="time">Time</label>
            <input type="time" id="time" [(ngModel)]="bookingData.time" name="time" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" [(ngModel)]="bookingData.name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" [(ngModel)]="bookingData.phone" name="phone" placeholder="XXX-XXX-XXXX" required>
          </div>
        </div>
        <div class="form-group">
          <label for="person">Total Person</label>
          <select id="person" [(ngModel)]="bookingData.person" name="person" required>
            <option value="1">1 Person</option>
            <option value="2">2 Persons</option>
            <option value="3">3 Persons</option>
            <option value="4">4 Persons</option>
          </select>
        </div>
        <button type="submit" class="btn-submit">Book A Table</button>
      </form>
    </div>
  </section>
