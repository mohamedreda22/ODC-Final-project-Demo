<section class="contact-section">
    <div class="contact-header">
        <h1>Contact Us</h1>
        <p>We consider all the drivers of change give you the components <br>you need to change to create a truly happens.</p>
    </div>
    <div class="contact-form">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" formControlName="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" placeholder="Enter email address" required>
                </div>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" formControlName="subject" placeholder="Write a subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" formControlName="message" rows="5" placeholder="Write your message" required></textarea>
            </div>
            <button type="submit" class="send-btn">Send</button>
        </form>
    </div>
    <div class="contact-info">
        <div class="info-item">
            <h3>Call Us:</h3>
            <p><a href="tel:+1234567890">+1-234-567-8900</a></p>
        </div>
        <div class="info-item">
            <h3>Hours:</h3>
            <p>Mon-Fri: 11am - 8pm<br>Sat, Sun: 9am - 10pm</p>
        </div>
        <div class="info-item">
            <h3>Our Location:</h3>
            <p>123 Bridge Street<br>Nowhere Land, LA 12345<br>United States</p>
        </div>
    </div>
</section>
