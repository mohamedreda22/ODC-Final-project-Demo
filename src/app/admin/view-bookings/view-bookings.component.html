<div class="view-bookings-container">
  <h1>View Bookings</h1>

  <div *ngIf="bookings.length === 0" class="no-bookings">
    <p>No bookings available.</p>
  </div>

  <ul *ngIf="bookings.length > 0">
    <li *ngFor="let booking of bookings">
      <div class="booking-card">
        <p><strong>Customer Name:</strong> {{ booking.name | slice:0:15 }}</p>
        <p><strong>Date:</strong> {{ booking.date }}</p>
        <p><strong>Time:</strong> {{ booking.time }}</p>
        <p><strong>Number of People:</strong> {{ booking.person }}</p>
        <p><strong>Phone Number:</strong> {{ booking.phone }}</p>
        <button (click)="deleteBooking(booking._id)">Delete</button>
      </div>
    </li>
  </ul>
</div>
